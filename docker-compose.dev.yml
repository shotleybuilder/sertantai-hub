version: '3.8'

networks:
  starter_app_network:
    driver: bridge

services:
  # PostgreSQL database (local development)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: starter_app_dev
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - starter_app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Enable logical replication for ElectricSQL
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"

  # ElectricSQL sync service (v1.0 - new HTTP Shape API)
  electric:
    image: electricsql/electric:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/starter_app_dev
      HTTP_PORT: 3000
      ELECTRIC_INSECURE: "true"  # Development only! Use ELECTRIC_SECRET in production
      PG_PROXY_PASSWORD: proxy_password  # Secure in production!
    ports:
      - "3000:3000"  # HTTP API for Shape-based sync
    networks:
      - starter_app_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Note: The new Electric has built-in HTTP API, no separate proxy needed
  # Auth/authorization should be handled by your backend API
  # Electric Shapes can be filtered by organization_id for multi-tenancy

  # Phoenix backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/starter_app_dev
      FRONTEND_URL: http://localhost:5173
      ELECTRIC_URL: http://electric:3000
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-dev-secret-key-base-min-64-chars-required-for-security}
      GUARDIAN_SECRET_KEY: ${GUARDIAN_SECRET_KEY:-dev-guardian-secret}
      GUARDIAN_ISSUER: starter_app
      MIX_ENV: dev
      PORT: 4006
    ports:
      - "4006:4006"
    volumes:
      - ./backend:/app
      - backend_build:/app/_build
      - backend_deps:/app/deps
    networks:
      - starter_app_network
    depends_on:
      postgres:
        condition: service_healthy
      electric:
        condition: service_started
    restart: unless-stopped
    command: mix phx.server

  # Vite dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      PUBLIC_API_URL: http://localhost:4006
      PUBLIC_ELECTRIC_URL: http://localhost:3000  # New Electric HTTP API
      PUBLIC_ENV: development
      PUBLIC_ENABLE_DEBUG: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - starter_app_network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data:
  backend_build:
  backend_deps:
  frontend_node_modules:
