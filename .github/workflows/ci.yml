name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MIX_ENV: test
  ELIXIR_VERSION: '1.18.4'
  OTP_VERSION: '27.2'
  NODE_VERSION: '20.x'

jobs:
  backend-checks:
    name: Backend Quality Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sertantai_hub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            backend/deps
            backend/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('backend/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Dialyzer PLT
        uses: actions/cache@v4
        with:
          path: backend/priv/plts
          key: ${{ runner.os }}-dialyzer-${{ hashFiles('backend/mix.lock') }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}
          restore-keys: |
            ${{ runner.os }}-dialyzer-

      - name: Install dependencies
        working-directory: backend
        run: mix deps.get

      - name: Check formatting
        working-directory: backend
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        working-directory: backend
        run: mix compile --warnings-as-errors

      - name: Run Credo
        working-directory: backend
        run: mix credo --only design,consistency --strict

      - name: Check Ash codegen
        working-directory: backend
        run: mix ash.codegen --check

      - name: Run Dialyzer
        working-directory: backend
        run: mix dialyzer --format github

      - name: Run Sobelow
        working-directory: backend
        run: mix sobelow --exit
        continue-on-error: true

      - name: Security audit
        working-directory: backend
        run: mix deps.audit
        continue-on-error: true

      - name: Check unused dependencies
        working-directory: backend
        run: mix deps.unlock --check-unused
        continue-on-error: true

      - name: Check usage rules
        working-directory: backend
        run: mix usage_rules.check
        continue-on-error: true

      - name: Run tests
        working-directory: backend
        run: mix test

  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Check formatting
        working-directory: frontend
        run: npm run format:check

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npm run check

      - name: Run tests
        working-directory: frontend
        run: npm run test:run

      - name: Build
        working-directory: frontend
        run: npm run build

